<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactApp</title>

    <!-- React -->

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>

    <!-- Div en el que se va a renderizar el texto -->
    <div id="root" ></div>

    <!-- Se usa Babel para transformar el código, y así, cualquier navegador pueda interpretarlo -->
    <script type="text/babel">
        
        /* Referencia */
        const divRoot = document.querySelector('#root') /* const *nombreDeConstante* = document.querySelector(#idDeReferencia) */

        const nombre='José';

        const h1Tag = <h1>Hola, soy { nombre /* las llaves son para ingresar código JS en un elemento:
        en este caso, para concatenar la varianle 'nombre' */ } </h1>

        ReactDOM.render( h1Tag /* Elemento a renderizar */, divRoot /*Destino del elemento (donde se va a renderizar)*/)

    </script>
    
</body>
</html>
